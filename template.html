<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS Reader</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="jumbotron">
        <h1>RSS Reader</h1>
        <div class="text-muted">http://lorem-rss.herokuapp.com/feed</div>
        <p class="text-muted">https://www.sports.ru/rss/main.xml</p>
        <form action class="form-inline">
          <div class="form-group">
            <input type="text" required="" name="url" class="form-control" placeholder="rss link">
            <button type="submit" class="btn btn-primary ml-1">Add</button>
          </div>
        </form>
      </div>
      <div class="col-6 rss-feed"></div>
    </div>
  </body>
</html>
